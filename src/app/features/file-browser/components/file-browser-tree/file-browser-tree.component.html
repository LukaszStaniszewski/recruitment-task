<mat-tree
  #tree
  class="file-tree"
  [dataSource]="dataSource()"
  [childrenAccessor]="childrenAccessor"
>
  <!-- Folders -->
  <mat-nested-tree-node
    *matTreeNodeDef="let node; when: isExpandableFolder"
    [cdkTreeNodeTypeaheadLabel]="node.name"
  >
    <ui-drag-drop
      (filesDropped)="
        handleDrop.emit({ event: $event, parentFolderId: node.id })
      "
    >
      <div class="file-tree__node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
        >
          <mat-icon>
            {{ tree.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        <mat-icon>folder</mat-icon>
        {{ node.name }}
      </div>
      <div
        class="file-tree__children"
        [class.file-tree__children--hidden]="!tree.isExpanded(node)"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </ui-drag-drop>
  </mat-nested-tree-node>

  <!-- Files -->
  <mat-nested-tree-node
    *matTreeNodeDef="let node; when: isFile"
    [cdkTreeNodeTypeaheadLabel]="node.name"
    class="file-tree__file"
  >
    <mat-icon>{{ node.file?.name | fileIcon }}</mat-icon>
    {{ node.file?.name }}
    @if (node.canDownload) {
    <button
      mat-stroked-button
      color="primary"
      (click)="handleDownload.emit(node)"
    >
      Pobierz
    </button>
    } @if (node.canDelete) {
    <button
      mat-stroked-button
      color="warn"
      (click)="handleDelete.emit(node.id)"
    >
      Usu≈Ñ
    </button>
    }
    <div class="file-tree__children file-tree__children--file">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>

    <!-- </div> -->
  </mat-nested-tree-node>

  <!-- folders without children -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: isNonExpandableFolder">
    <ui-drag-drop
      (filesDropped)="
        handleDrop.emit({ event: $event, parentFolderId: node.id })
      "
    >
      <div class="file-tree__node file-tree__empty-folder">
        <button mat-icon-button aria-hidden="true">
          <mat-icon> "chevron_right" </mat-icon>
        </button>
        <mat-icon>folder</mat-icon>
        {{ node.name }}
      </div>
    </ui-drag-drop>
  </mat-nested-tree-node>
</mat-tree>
